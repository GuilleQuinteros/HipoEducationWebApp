<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Alumnos del Curso</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container mt-5">
          <h2 class="text-center">Alumnos del Curso: <span th:text="${curso.nombre}">Nombre del Curso</span></h2>
          <table class="table table-bordered table-hover mt-4">
              <thead class="table-dark">
                  <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>DNI</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Iterar sobre la lista de alumnos -->
                  <tr th:each="alumno, iterStat : ${alumnos}">
                      <td th:text="${iterStat.index + 1}">1</td>
                      <td th:text="${alumno.nombre}">Nombre</td>
                      <td th:text="${alumno.apellido}">Apellido</td>
                      <td th:text="${alumno.dni}">DNI</td>
                  </tr>
                  <!-- Mostrar mensaje si no hay alumnos -->
                  <tr th:if="${alumnos.size() == 0}">
                      <td colspan="4" class="text-center">No hay alumnos registrados en este curso.</td>
                  </tr>
              </tbody>
          </table>
          <div class="text-center mt-4">
              <a href="/cursos" class="btn btn-primary">Volver a Cursos</a>
          </div>
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
  
</body>
</html>


<button class="btn btn-primary" th:onclick="'verAlumnos(' + ${curso.id} + ')'">
  Ver Alumnos
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Año</th>
      <th>División</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="curso : ${cursos}">
      <td th:text="${curso.id}"></td>
      <td th:text="${curso.año}"></td>
      <td th:text="${curso.division}"></td>
      <td>
        <!-- Botón Ver Alumnos -->
        <button class="btn btn-primary" th:onclick="'verAlumnos(' + ${curso.id} + ')'">
          Ver Alumnos
        </button>
      </td>
    </tr>
  </tbody>
</table>
